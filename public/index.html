<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Suptech</title>
</head>
<body>
    <div class="main-container">
        <div class="chat-container">
            <!-- En-tête du chatbot -->
            <div class="header">
                <img src="logo S.jpeg" alt="Logo" class="logo">
                <h2 class="name">SUPTECH CHATBOT</h2>
            </div>

            <!-- Zone d'affichage des messages -->
            <div class="chat-log" id="chat-log"></div>
            
            <!-- Zone de saisie utilisateur -->
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Posez-moi une question...">
                <button onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i> <!-- Icône pour envoyer -->
                </button>
                <button onclick="restartChat()">
                    <i class="fas fa-sync"></i> <!-- Icône pour redémarrer -->
                </button>
                <button onclick="startVoiceRecognition()">
                    <i class="fas fa-microphone"></i> <!-- Icône pour reconnaissance vocale -->
                </button>
            </div>

            <!-- Indicateur de chargement -->
            <div id="loading-indicator" class="loader" style="display: none;"></div>
        </div>
    </div>
   
    <script src="main.js"></script> 	
      <script>
    document.getElementById('user-input').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    });
    </script>
</body>
</html>
